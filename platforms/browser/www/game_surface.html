<!DOCTYPE html>
<html>
  <head>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />

	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="js/index.js"></script>
	<title>Vibration tiles</title>
  </head>
  <body>
    <div id="game_div">
      <div id="btn1"></div>
      <div id="btn2"></div>
    <div id="btn3"></div>
    <div id="btn4"></div>
    </div>

    <script type="text/javascript">
      document.getElementById("btn1").addEventListener("touchstart", div_pressed);
      document.getElementById("btn2").addEventListener("touchstart", div_pressed);
      document.getElementById("btn3").addEventListener("touchstart", div_pressed);
      document.getElementById("btn4").addEventListener("touchstart", div_pressed);

      document.getElementById("btn1").addEventListener("mousedown", div_pressed);
      document.getElementById("btn2").addEventListener("mousedown", div_pressed);
      document.getElementById("btn3").addEventListener("mousedown", div_pressed);
      document.getElementById("btn4").addEventListener("mousedown", div_pressed);

      document.getElementById("btn1").addEventListener("touchend", div_released);
      document.getElementById("btn2").addEventListener("touchend", div_released);
      document.getElementById("btn3").addEventListener("touchend", div_released);
      document.getElementById("btn4").addEventListener("touchend", div_released);

      document.getElementById("btn1").addEventListener("mouseup", div_released);
      document.getElementById("btn2").addEventListener("mouseup", div_released);
      document.getElementById("btn3").addEventListener("mouseup", div_released);
      document.getElementById("btn4").addEventListener("mouseup", div_released);

      
      
      // startGame();
    </script>
    </div>
  </body>
</html>
