<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="http://192.168.1.104:8080/target/target-script-min.js#anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    
    <title>Vibration tiles</title>
</head>

<body>
    <div id="welcome_screen">
      <h1 id="msg">Power on glove and hit connect to pair with wearable!</h1>
      <p id="exp"></p>
      <img id="connect_btn" src="./img/connect_btn.png" width="200px" height="200px"/>
      <img id="go_btn" src="./img/go_btn.png"/>
    </div>

    <div id="game_div">
      <canvas id="drawing_canvas"></canvas>
      <div id="btn4"></div>
      <div id="btn3"></div>
      <div id="btn2"></div>
      <div id="btn1"></div>
    </div>

    <div id="game_over_div">
      <h1 id="game_over_font">Game over</h1>
      <p id="game_over_text">Your score is: <span id="score"></span></br>Tap to replay!</p>
    </div>

    <div id="disconnected_div">
      <h1 id="rec_msg">The device has disconnected. Hit connect to reconnect</h1>
      <img id="connect_btn2" src="./img/connect_btn.png" width="200px" height="200px"/>
    </div>
</body>
</html>
